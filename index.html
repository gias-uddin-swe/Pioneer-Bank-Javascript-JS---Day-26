<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="login-area" class="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your email">
        <br>
        <input type="password" class="form-control"placeholder="Enter your Password">
        <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="Diposit status">
                <h5>Deposit</h5>
                 <h2>$ <span id="depositBalance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4  ">
            <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw" > 00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
           <div class="Balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
           </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input id="deposit - input" type="text" class="form-control" placeholder="$ Amount you want to deposit">
            <br>
            <button id="depositBtn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw"> 
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

</div>






    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
